<div class="modal-header">
  <h5 class="modal-title" id="cartModalLabel">Корзина</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="text-align:center">
    <h3>
      Вы добавили в корзину следующие детали:
    </h3>

    <ng-container *ngIf="!isCartEmpty(); else emptyCart">
      <div class="row" *ngIf="!isCartEmpty()">
        <div *ngFor="let detail of getCartContent()" class="col-sm-4 my-4">
          <div class="card">
            <div class="card-img">
              <h4 class="card-title">{{detail.name}}</h4>
              <div class="card-text">
                <p>Описание: {{detail.info}}</p>
                <!--<p>Поставщик: {{(getSupplierById(detail.supplierId) | async).name}}</p>-->
                <p>Год: {{detail.year}}</p>
                <p>Цена: {{detail.price}}</p>
              </div>
              <a href="#" role="button" class="btn btn-secondary popover-test" title="Убрать из корзины"
                 data-content="Popover body content is set in this attribute." (click)="removeFromCart(detail)">Убрать из корзины</a>
            </div>
          </div>
        </div>
      </div>

      <p>Общая сумма: {{totalSum()}}</p>
      <a href="#" role="button" class="btn btn-secondary popover-test" title="Далее"
         data-content="Popover body content is set in this attribute." (click)="goToPaymentStageFunc()">К оплате</a>
    </ng-container>
    <!--<h5>Popover in a modal</h5>-->
    <!--<p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>-->
    <!--<hr>-->
    <!--<h5>Tooltips in a modal</h5>-->
    <!--<p><a href="#" class="tooltip-test" title="Tooltip">This link</a> and <a href="#" class="tooltip-test" title="Tooltip">that link</a> have tooltips on hover.</p>-->


    <ng-template #emptyCart><p style="margin: 0 auto"><p>Вы ещё ничего не добавили в корзину</p></ng-template>
  </div>
</div>
