<div class="modal-header">
  <h5 class="modal-title" id="cartModalLabel">Платеж</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="text-center border border-light p-5" (submit)="doPayment()">
    <p class="h3 mb-3">Введите данные карты:</p>
    <input type="number" [formControl]="cardNumber" class="form-control mb-4" placeholder="123456789"/>
    <input type="text" [formControl]="cardholder" class="form-control mb-4" placeholder="Владелец карты">
    <input type="number" [formControl]="expirationDate" class="form-control mb-4" placeholder="Окончание действия">
    <input type="cvc" [formControl]="cvc" class="form-control mb-4" placeholder="cvc">
    Вы собираетесь оплатить {{totalSum()}} рублей.
    <button class="my-4" type="submit">Оплатить</button>
  </form>
